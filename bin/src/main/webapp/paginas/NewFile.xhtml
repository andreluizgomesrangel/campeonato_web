<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
	<h:body>
		  
		  <p:dataTable var="n" value="#{adminBooksBean.products}">
			  <p:column headerText="ID">
			    	<h:outputText value="#{n.id}" />
			  </p:column>     
			  <p:column headerText="TITULO">
			    	<h:outputText value="#{n.title}" />
			  </p:column>    
			  <p:column headerText="DESCRICAO">
			    	<h:outputText value="#{n.description}" />
			  </p:column>    
			  <p:column headerText="NUMERO DE PAGINAS">
			    	<h:outputText value="#{n.numberOfPages}" />
			  </p:column>
		 </p:dataTable>
		   
		 <p:dataTable var="f" value="#{adminBooksBean.frases}">
			  <p:column headerText="fras">
			    	<h:outputText value="#{f}" />
			  </p:column>     
		 </p:dataTable>
		   
	</h:body>
</html>
